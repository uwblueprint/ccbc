name: Deploy to Firebase Hosting on merge to main

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"

defaults:
  run:
    working-directory: frontend

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo "REACT_APP_BACKEND_URL=${{ secrets.REACT_APP_BACKEND_URL_PROD }}" > .env
      - run: rm -rf node_modules && yarn install --frozen-lockfile && yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_UW_BLUEPRINT_STARTER_CODE }}"
          channelId: live
          projectId: uw-blueprint-starter-code
          entryPoint: ./frontend
