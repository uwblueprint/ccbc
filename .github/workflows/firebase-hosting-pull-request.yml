name: Deploy to Firebase Hosting on PR in frontend

on:
  pull_request:
    paths:
      - "frontend/**"

defaults:
  run:
    working-directory: frontend
    
env:
  CI: false

jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo "REACT_APP_BACKEND_URL=${{ secrets.REACT_APP_BACKEND_URL_PREVIEW }}" > .env
      - run: echo "REACT_APP_NODE_ENV=staging" >> .env
      - run: echo "NODE_ENV=development" >> .env
      - run: rm -rf node_modules && yarn install && yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CCBC_95E66 }}"
          projectId: ccbc-95e66
          entryPoint: ./frontend
